<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Edit name: </label>
  <input type="text" th:field="*{name}" id="name">

  <br>

  <label for="age">Edit age: </label>
  <input type="number" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>

  <br>
  <hr>

  <input type="submit" value="Edit">
</form>

</body>
</html>
